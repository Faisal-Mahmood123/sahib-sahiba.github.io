<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">

</head>

<body>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow" style="width: 22rem;">
            <h1 class="text-center">❤️❤️❤️❤️</h1>
            <h3 class="text-center mb-4">Login</h3>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter your Email"
                        required autocomplete="off">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        required>
                        <input type="checkbox" onclick="myFunction()" class="mt-3 mx-2">Show Password
                </div>
                <div id="errorMessage" class="text-danger mb-3 d-none">Invalid username/email or password. Please try
                    again.</div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap 5 JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <!-- CryptoJS for hashing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

    <!-- JavaScript for Validation and Session Management -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Check if the user is already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                window.location.href = 'index.html';
            }
        });

        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Predefined correct credentials (hashed password for demonstration purposes)
            const correctUsername = 'sahib@sahiba.com';
            const correctPasswordHash = '7f34d5128de58ac59a26653d015ab38ddc0b9d7a0467650d978dfcebd896b3d8';
            // SHA-256 hash of 'sahib/sahiba123'

            // Get input values
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hash the input password using SHA-256
            const hashedPassword = CryptoJS.SHA256(password).toString();
           
            // Validate credentials
            if (username === correctUsername && hashedPassword === correctPasswordHash) {
                // Set a flag in local storage to indicate the user is logged in
                localStorage.setItem('isLoggedIn', 'true');
                // Redirect to index.html if credentials are correct
                window.location.href = 'home.html';
            } else {
                // Show error message if credentials are incorrect
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.classList.remove('d-none');
            }
        });

        // for the password show and hide 
        function myFunction() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
    </script>

</body>

</html>
