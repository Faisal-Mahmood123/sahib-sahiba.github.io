<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="width: 22rem;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div id="errorMessage" class="text-danger mb-3 d-none">Invalid username/email or password. Please try again.</div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<!-- Bootstrap 5 JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

<!-- JavaScript for Validation and Session Management -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Check if the user is already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'index.html';
        }
    });

    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

       
        // Predefined correct credentials (hashed for demonstration purposes)
        const correctUsername = 'sahib@sahiba.com';
        const correctPasswordHash = '4c6794b6a7c7dd2b1ee146e9bb59c4a1f789377708b0291f22e14da31300cfc4'; // SHA-256 hash of 'sahib/sahiba123'

        // Get input values
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Hash the input password
        const hashedPassword = CryptoJS.SHA256(password).toString();

        // Validate credentials
        if (username === correctUsername && hashedPassword === correctPasswordHash) {
            // Set a flag in local storage to indicate the user is logged in
            localStorage.setItem('isLoggedIn', 'true');
            // Redirect to index.html if credentials are correct
            window.location.href = 'home.html';
        } else {
            // Show error message if credentials are incorrect
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.classList.remove('d-none');
        }
    });
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
